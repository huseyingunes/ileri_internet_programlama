<!--
-Bir düğme 2 metin giriş alanından oluşan bir form hazırlayınız.
-Sayfanın sağ alt köşesinde duran yeşil bir kutu oluşturunuz. 100*100 piksel boyutlarında.
-Düğmeye çift tıklanınca 2 adet metin alanına girilen koordinatlara bu kutuyu animasyonlu bir şekilde götürünüz.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="x">
    <input type="text" id="y">
    <button>Çift Tıkla</button>
    <div id="karakutu"></div>
    <style>
        #karakutu {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgb(0, 255, 0);
            color: white;
            right: 10px;
            bottom: 10px;
        }
    </style>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $("button").dblclick(function(){
            $("#karakutu").animate({
                left: $('#x').val() + "px",
                top: $('#y').val() + "px"
            });
        })
    </script>
</body>

</html>
